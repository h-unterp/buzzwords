<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Buzzwords Checker</title>
  </head>
  <body>
    <h1>Buzzwords Checker</h1>
    <form id="buzzword-form">
      <label for="buzzwords-text">Buzzwords:</label><br>
      <textarea id="buzzwords-text" rows="10" cols="50"></textarea><br>
      <label for="resume-text">Resume:</label><br>
      <textarea id="resume-text" rows="10" cols="50"></textarea><br>
      <input type="submit" value="Check">
    </form>
    <div id="result">
      <!-- The result will be displayed here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
